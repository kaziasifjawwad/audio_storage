<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <script src="{% static 'js/app.js' %}"></script>
    <title>
      Simple Recorder.js demo with record, stop and pause - addpipe.com
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>

  <div class="d-flex justify-content-center mt-5 pt-5">
      <div class="col-md-4 col-md-offset-4">
          <h1 class="p-3 mb-2 bg-primary text-white">Build the Dataset</h1>
    <h1 class="p-3 mb-2 bg-secondary text-white" id="sentence">{{ sentence }}</h1>
    <button class="Rec btn btn-success" id="recordButton">Record</button>
    <div id="formats"></div>
    <p><strong>Recordings:</strong></p>
    <ol id="recordingsList"></ol>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{% static 'js/recorder.js' %}"></script>
    <button class="btn btn-success" onclick="call()">Upload</button>
    <script src="{% static 'js/app.js' %}"></script>
    <h4>blob :{{ link.href }}</h4>
      </div>

  </div>

  </body>
</html>
