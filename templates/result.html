<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <title>Document</title>

  <body>
  <div class="d-flex justify-content-center">
      <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Approve</th>
          <th scope="col">Delete</th>
          <th scope="col">Audio file</th>
            <th scope="col">Title</th>
        </tr>
      </thead>
      <tbody>
      {% for obj in product %}
{#        <audio controls>#}
{#        <source src="http://localhost:8000{{ obj.hotel_Main_Img }}" type="audio/ogg">#}
{#         </audio>#}
          <tr>
          <th scope="row">1</th>
          <td><button class="btn btn-success">Accept</button></td>
          <td><a href="{%  url 'delete'  obj.id %}" class="btn btn-danger">Delete</a></td>
          <td>
            <audio controls>
              <source
                src="http://localhost:8000{{ obj.hotel_Main_Img }}"
                type="audio/ogg"
              />
            </audio>
          </td>
          <td>{{ obj.description }}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>

  </body>
</html>
